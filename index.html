<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Software Supply Chain Attack Tools</title>
</head>

<script type="module">
  import init, { Request } from "/pkg/software_supply_chain_attack_tools.js";
  
  let allowed = false;
  
  init()
    .then(() => {
      let request = Request.new();
      window.request = request;
    });
  
  function get() {
    if(!request.try_get()) {
      document.getElementById("result").innerHTML="Unable to retrieve data."
    }
  }

  function change() {
    allowed = !allowed;
    request.allow()
    if(allowed) {
      document.getElementById('allow').innerHTML='Remove Access for Rust sandbox'
    }
    else {
      document.getElementById('allow').innerHTML='Allow Request for Rust sandbox'
    }
  }
  window.get = get
  window.change = change
</script>

<body>
  <button onclick="get()">Get Request from Rust</button>
  <button id="allow" onclick="change()">Allow Request for Rust sandbox</button>
  <p id="result">Nothing Retrieved</p>
</body>
</html>
